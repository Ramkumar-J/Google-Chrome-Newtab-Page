<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibe" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive Google Chrome New Tab Page created using HTML and CSS"
    />
    <meta
      name="keywords"
      content="New Tab,Google,Chrome,Google chrome,Tab Page,HTML,CSS,Google Chrome New Tab"
    />
    <meta name="author" content="Ramkumar J" />
    <title>Google Chrome New Tab Page</title>
    <script
      src="https://kit.fontawesome.com/a56d3960c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <hr class="h-row"> -->
    <header class="google-header">
      <nav class="navbar">
        <ul class="nav-list1">
          <li class="list-item"><a class="nav-link" href="#">Gmail</a></li>
          <li class="list-item"><a class="nav-link" href="#">Images</a></li>
        </ul>
        <ul class="nav-list2">
          <li class="list-item">
            <a class="nav-link" href="#"
              ><img
                class="nav-icon-menu"
                src="https://img.icons8.com/material-outlined/25/circled-menu.png"
                alt="circled menu icon"
            /></a>
          </li>
          <li class="list-item">
            <a class="nav-link" href="#"
              ><img
                class="nav-icon-user"
                src="https://lh3.googleusercontent.com/ogw/AOh-ky0tjhFy3En4XcLMzJu8jcMCVhjds2zbq0mXE5cLvQ=s32-c-mo"
                alt="user image"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="google-container">
      <img
        class="google-image"
        src="asset/Google_2015_logo.svg.png"
        alt="Google logo image"
      />
      <div class="search-box">
        <input
          class="search-input"
          type="text"
          placeholder="Search Google or type URL"
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <button class="mic-icon"></button>
      </div>
      <div class="tab-container">
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-html-32.png"
            alt="HTML image"
          />
          <a href="#" class="tab-name">HTML</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-react-32.png"
            alt="React image"
          />
          <a href="#" class="tab-name">React</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-github-32.png"
            alt="Github image"
          />
          <a href="#" class="tab-name">Github</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-freecodecamp-a-non-profit-organization-that-consists-of-an-interactive-learning-web-platform-32.png"
            alt="Freecode camp image"
          />
          <a href="#" class="tab-name">Freecode camp</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-linkedin-circled-32.png"
            alt="Linkedin image"
          />
          <a href="#" class="tab-name">Feed</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-mongodb-a-cross-platform-document-oriented-database-program-32.png"
            alt="mongodb image"
          />
          <a href="#" class="tab-name">Mongodb</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-postman-is-the-only-complete-api-development-environment-32.png"
            alt="Postman api image"
          />
          <a href="#" class="tab-name">Postman</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img
            class="tab-icon"
            src="asset/icons8-bootstrap-32.png"
            alt="Bootstrap image"
          />
          <a href="#" class="tab-name">Bootstrap</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <img class="tab-icon" src="asset/icons8-npm-32.png" alt="npm image" />
          <a href="#" class="tab-name">NPM</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
        <div class="tabs">
          <i class="fa-brands fa-plus tab-icon"></i>
          <a href="#" class="tab-name">Add shortcut</a>
          <i class="fa-solid fa-ellipsis-vertical threedot-icon"></i>
        </div>
      </div>
    </main>
    <footer>
      <button class="customize-btn">
        <p class="customize-content">
          <i class="fa-solid fa-pen"></i> Customize Chrome
        </p>
      </button>
    </footer>
  </body>
</html>
